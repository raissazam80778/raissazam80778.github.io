<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Raissa's Website</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Define your color palette */
    :root {
      --tan: #d8c4b6;
      --tan-light: #f1e9e4;
      --tan-dark: #a48878;
      --brown: #654321;
      --brown-light: #9b7653;
    }

    /* Use your color palette */
    body {
      background-color: var(--tan);
      color: var(--brown);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      color: var(--tan-dark);
    }

    a {
      color: var(--tan-light);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      background-color: var(--brown);
      padding: 20px;
      color: var(--tan-light);
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      margin-right: 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    section {
      margin-bottom: 40px;
    }

    footer {
      background-color: var(--brown);
      padding: 20px;
      color: var(--tan-light);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Raissa's Website</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="page1.html">Fruits</a>
      <a href="page2.html">Answers</a>
      <a href="page3.html">Birds</a>
      <a href="page4.html">Game</a>
    </nav>
  </header>

  <div class="container">
    <section>
      <h2>Welcome to Raissa's Website</h2>
    </section>
  </div>

  <footer>
